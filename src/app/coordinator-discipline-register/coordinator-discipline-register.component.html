    width: 650px;
    height: 450px;
    flex-shrink: 0;
    border-radius: 10px;
    border: 0.5px solid #878787;
    background: #FFF;
    box-shadow: 0px 4px 64px 0px rgba(0, 0, 0, 0.05);
    padding: 20px
  ">
    <h2 class="mt-5 poppins">Cadastrar Disciplina</h2>

        <input type="text" class="form-control focus-ring" id="disciplina" aria-describedby="emailHelp"
