<div class="container container d-flex justify-content-center align-items-center min-vh-100">
  <div style="
    margin-top: 70px;
    width: 650px;
    display: flexbox;
    flex-shrink: 0;
    border-radius: 10px;
    border: 0.5px solid #878787;
    background: #FFF;
    box-shadow: 0px 4px 64px 0px rgba(0, 0, 0, 0.05);
    padding: 20px
  ">
    <h2 class="mt-5 poppins">Cadastrar Salas/Lab</h2>
    <p class="poppins">Insira as informações para cadastrar a Sala/Lab:</p>

    <form [formGroup]="formGroupClient">
      <div class="mt-5">
        <label for="type" class="form-label poppins">Nome da sala:</label>
        <input type="text" class="form-control focus-ring" formControlName="type" placeholder="Nome da sala" id="type" aria-describedby="emailHelp">
        <div *ngIf="type?.invalid && (type?.dirty || type?.touched)" class="text-danger">
          {{ typeErrorMessage }}
        </div>
      </div>

      <div class="mt-4">
        <label for="size" class="form-label poppins">Número máximo de alunos:</label>
        <input type="number" class="form-control" formControlName="size" placeholder="Número máximo de alunos" id="size" aria-describedby="emailHelp">
        <div *ngIf="size?.invalid && (size?.dirty || size?.touched)" class="text-danger">
          {{ sizeErrorMessage }}
        </div>
      </div>

      <div class="mt-4">
        <label for="floor" class="form-label poppins">Andar Da Sala:</label>
        <input type="string" class="form-control" formControlName="floor" placeholder="Andar Da Sala" id="floor" aria-describedby="emailHelp">
        <div *ngIf="floor?.invalid && (floor?.dirty || floor?.touched)" class="text-danger">
          {{ floorErrorMessage }}
        </div>
      </div>

      <div class="d-flex flex-column mt-5">
        <button type="submit" class="btn btn-dark poppins" (click)="save()" style="min-width: 100%">Cadastrar</button>
        <button routerLink="/CoordinatorClassrooms" type="button" (click)="clear()" class="btn btn-light mt-3 poppins" style="min-width: 100%">Voltar</button>
      </div>
    </form>
  </div>
</div>
